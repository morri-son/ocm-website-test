[build]
  publish = "public"

[context.deploy-preview]
  command = "echo '#!/bin/bash\nexec .github/scripts/build-multi-version.sh \"$@\"' \
  > build.sh && chmod +x build.sh && ./build.sh $DEPLOY_PRIME_URL"

# Redirects f√ºr versionierte Pfade
[[redirects]]
  from = "/dev/*"
  to = "/dev/:splat"
  status = 200

[[redirects]]
  from = "/legacy/*"
  to = "/legacy/:splat"
  status = 200

[[redirects]]
  from = "/v*/*"
  to = "/v:version/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
