[build]
  publish = "public"

[context.deploy-preview]
  command = """
    echo "Testing basic requirements:" &&
    which git && which npm && which jq && which cmp &&
    echo "File access test:" &&
    head -5 .github/scripts/build-multi-version.sh &&
    echo "Now running script:" &&
    bash .github/scripts/build-multi-version.sh $DEPLOY_PRIME_URL
  """

# Redirects f√ºr versionierte Pfade
[[redirects]]
  from = "/dev/*"
  to = "/dev/:splat"
  status = 200

[[redirects]]
  from = "/legacy/*"
  to = "/legacy/:splat"
  status = 200

[[redirects]]
  from = "/v*/*"
  to = "/v:version/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
